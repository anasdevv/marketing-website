<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <title>I am John</title>
    <meta
      name="description"
      content="Elevate your driving experience with SparkShine - premium car detailing services that go beyond ordinary. Our detailing professionals are dedicated to precision, perfection, and enhancing your vehicle's overall aesthetic and performance."
    />
    <meta property="og:site_name" content="SparkShine" />
    <meta
      property="og:title"
      content="Revolutionize Your Ride with Premium Car Detailing from SparkShine"
    />
    <meta
      property="og:description"
      content="Experience the SparkShine difference - beyond ordinary car detailing. Our services are secure, reliable, and customizable. Join over 3500 satisfied customers and transform your vehicle today."
    />
    <meta
      property="og:image"
      content="https://sparkshine.com/preview-image.png"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sparkshine" />
    <meta name="twitter:creator" content="@sparkshine" />
    <meta
      name="twitter:title"
      content="Revolutionize Your Ride with Premium Car Detailing from SparkShine"
    />
    <meta
      name="twitter:description"
      content="Experience the SparkShine difference - beyond ordinary car detailing. Our services are secure, reliable, and customizable. Join over 3500 satisfied customers and transform your vehicle today."
    />
    <meta
      name="twitter:image"
      content="https://sparkshine.com/twitter-image.png"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script>
  </body>
</html>
